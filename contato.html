<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha IFPR - Sugestão</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Sugestão de Carro</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Sugestões</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form class="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern"\(\d{2}\)\s?\d{4,5}-\d{4}" required>

            <label for="mensagem">Sugestão:</label>
            <textarea id="sugestão" name="sugestão" rows="5" placeholder="Escreva sua sugestão de carro"></textarea>
            
            <label for="telefone">Por que você escolheu esse carro:</label>
            <input type="motivo" id="motivo" name="motivo" placeholder="Motivo" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Escolha IFPR - Todos os direitos reservado</p>
    </footer>

</body>

</html>
