<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Super Carros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Super Carros</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Carros</a>
            <a href="contato.html">Sugestões</a>
            <a href="planilhas.html">Planilhas</a>
        </nav>

            <div id="tema-toggle" class="tema-toggle">
            <div class="bolinha"></div>
        </div>
    </header>

    <!-- Conteúdo principal -->
   <main>
  <h1>Bem-vindo, escolha um dos 3 carros, ou acesse a aba "Carros" para mais opções.</h1>
  <p>Escolha o seu favorito, o mais bonito ou o mais rápido.</p>

  <div id="conteudo" class="conteudo-scroll">
    <p>Preparando Carros</p>
  </div>
</main>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkwK9gsLbgLmVrfyAuunoyRv7_lsvnpxBT7f3PwOvHmXglgH1BHWX2J3y2ZMzPdMnyyA/exec"
async function carregarConteudo() {
  const container = document.getElementById('conteudo');
  container.innerHTML = "<p>Carregando conteudo...</p>";

  try {
    const res = await fetch(SCRIPT_URL);
    const dados = await res.json();
    container.innerHTML = '';

    dados.forEach(item => {
      const bloco = document.createElement('div');
      bloco.className = 'bloco-item';

      const titulo = document.createElement('h2');
      titulo.textContent = item.Titulo || '';
      bloco.appendChild(titulo);

      const descricao = document.createElement('p');
      descricao.textContent = item.Descricao || '';
      bloco.appendChild(descricao);

     if (item.Url && item.Url.startsWith('http')) {
  const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/;

  const match = item.Url.match(youtubeRegex);
  if (match) {
    const videoId = match[1];
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}`;
    iframe.height = "315";
    
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
    iframe.setAttribute("allowfullscreen", true);
    bloco.appendChild(iframe);
  }
  else if (item.Url.match(/\.(jpg|jpeg|png|gif|webp)$/i) || item.Url.includes('unsplash')) {
    const img = document.createElement('img');
    img.src = item.Url;
    img.alt = item.Título || 'Imagem';
    bloco.appendChild(img);
  }
  else {
    const link = document.createElement('a');
    link.href = item.Url;
    link.textContent = 'Ver mais';
    bloco.appendChild(link);
  }
}



      container.appendChild(bloco);
    });
  } catch (err) {
    container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
  }
}

carregarConteudo();
</script>

    <script>
  const toggle = document.getElementById("tema-toggle");
  const body = document.body;

  // Carregar tema salvo
  let tema = localStorage.getItem("tema") || "tema-claro";
  if (tema === "tema-escuro") body.classList.add("tema-escuro");

  toggle.addEventListener("click", () => {
    body.classList.toggle("tema-escuro");

    const ativo = body.classList.contains("tema-escuro");
    localStorage.setItem("tema", ativo ? "tema-escuro" : "tema-claro");
  });
</script>
